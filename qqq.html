<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <table>
                <tr>
                    <td><label for="fname">FullName</label></td>
                    <td><input type="text" name="fname" id="fname">(max 20 char a-z and A-Z)</td>
                </tr>
                <tr>
                    <td><label for="lname">LastName</label></td>
                    <td><input type="text" name="lname" id="lname">(max 20 char a-z and A-Z)</td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td><label for="">GENDER</label></td>
                    <td><input type="radio" name="gender">male <input type="radio" name="gender">female </td>
                </tr>
                <tr>
                    <td><label for="email">EMAIL ID</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="mobileno">MOBILE NO</label></td>
                    <td><input type="number" name="mobileno" id="mobileno" maxlength="10"></td>
                </tr>
                <tr>
                    <td><label for="address">ADDRESS</label></td>
                    <td><textarea name="address" id="address" rows="8" cols="30"></textarea></td>
                </tr>
                <tr>
                    <td><label for="city">CITY</label></td>
                    <td><input type="text" id="city" name="city"></td>
                </tr>
                <tr>
                    <td><label for="pincode">PINCODE</label></td>
                    <td><input type="number" id="pincode" name="pincode">(6 digit number)</td>
                </tr>
                <tr>
                    <td><label for="email">EMAIL ID</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="state">STATE</label></td>
                    <td><input type="text" id="state" name="state"></td>
                </tr>
                <tr>
                    <td><label for="country">COUNTRY</label></td>
                    <td><input type="text" id="country" name="country"></td>
                </tr>
                <tr>
                    <td><label>HOBBIES</label></td>
                    <td>
                        <input type="checkbox" id="drawing" name="drawing"><label for="drawing">Drawing</label>
                        <input type="checkbox" name="singing" id="singing"><label for="singing">Singing</label>
                        <input type="checkbox" id="dancing" name="dancing"><label for="dancing">Dancing </label>
                        <br>
                        <input type="checkbox" id="other"><label for="other">Other </label><input type="text" id="other" name="other">
                    </td>
                </tr>
                <tr>
                    <td><label>QUALIFICATION</label></td>
                    <td>
                        <table>
                            <tr>
                                <td>sl.no</td>
                                <td>Examination</td>
                                <td>Board</td>
                                <td>Percentage</td>
                                <td>Year of Pass</td>
                            </tr>
                            <tr>
                                <td>01</td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>02</td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>03</td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>04</td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>COUSES <br>APPLIED <br>FOR</td>
                    <td>
                        <input type="checkbox" name="bca" id="bca"><label for="bca">BCA </label>
                        <input type="checkbox" name="bcom" id="bcom"><label for="bcom">B.com </label>
                        <input type="checkbox" name="bsc" id="bsc"><label for="bsc">B.sc </label>
                        <input type="checkbox" name="ba" id="ba"><label for="ba">B.A </label>
                    </td>
                </tr>
            </table>
            <center>
                <input type="submit">
                <button>Reset</button>
            </center>
        </fieldset>
    </form>
</body>
</html>
